<div class="conatiner factorSummery d-flex flex-column">
  <!-- start machine state-------------------------------------- -->
  <div class="d-flex justify-content-between align-items-center gap-2">
    <div class="" *ngFor="let cardData of gaugeCardData">
      <div class="d-flex justify-content-between gap-4">
        <div class="gaugeCardBody">
          <div class="">
            <div class="headingOfCard">{{ cardData.titel }}</div>

            <div class="ml-5">
              <ngx-gauge
                [value]="cardData.value"
                [min]="minValue"
                [max]="maxValue"
                [label]="cardData.behaviour"
                [append]="'%'"
                [size]="110"
                [cap]="'butt'"
                [type]="'semi'"
                [thick]="9"
                [thresholds]="thresholdConfig"
                [duration]="1000"
              ></ngx-gauge>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- start gaugeCard machine ifo-------------------------------------- -->

  <!-- start equipment eficency row-------------------------------------- -->
  <div class="d-flex justify-content-between align-items-center gap-2">
    <div
      *ngFor="let _ of [1, 2, 3, 4]; let i = index"
      class="energyOverviewCard"
    >
      <div class="d-flex flex-column gap-3 align-items-center">
        <div class="energyTitel">Production (Auto) {{ i + 1 }}</div>
        <div class="energyCostCurrencys mt-3">{{ i + 1444 }} Parts</div>
      </div>
    </div>
  </div>
  <!-- end equipment eficency row-------------------------------------- -->

  <!-- stacked bar chart----------------------------------- -->
  <!-- start eqipment avalibility----------------------------- -->
  <div>
    <div class="avalibilityHeading my-2">Equipment Availability</div>

    <div class="currentJobCard pt-3">
      <app-stacked-bar-chart></app-stacked-bar-chart>
    </div>

    <div class="currentJobCard mt-3">
      <div>
        <div class="jobMainText">Current Job</div>
        <div class="jobSmallText">
          ID: 28668 JOB OEE: <span class="text-primary">48.64%</span>
        </div>
      </div>

      <div class="d-flex mt-3">
        <!-- start left text and mat-progress-bar-------------------------- -->
        <div class="d-flex flex-column">
          <div class="d-flex align-items-center gap-2">
            <div>
              <div class="jobMainText">MT 64190 Bale Arm BLK Virgin</div>
              <div class="jobSmallText">Product</div>
            </div>
            <div class="verticalJobBar ml-2"></div>
          </div>

          <!-- <div class="d-flex mt-4 align-items-center gap-2">
            <mat-progress-bar
              style="width: 97%"
              mode="determinate"
              value="40"
            ></mat-progress-bar>
            <div class="verticalJobBar ml-2"></div>
          </div> -->
          <div class="d-flex align-items-center gap-2 mt-4">
            <div class=" w-100">
              <div class="progress rounded mr-auto" style="height: 8px">
                <div
                  class="progress-bar rounded"
                  role="progressbar"
                  style="width: 25%; background-color: #43ad90"
                  aria-valuenow="30"
                  aria-valuemin="0"
                  aria-valuemax="100"
                >
                  <!-- 25% -->
                </div>
              </div>
              <div class="d-flex justify-content-between">
                <div class="progressbarInfo">Progress</div>
                <div class="progressbarInfo mr-2">30.37%</div>
              </div>
            </div>
            <div class="verticalJobBar ml-4"></div>
          </div>
        </div>
        <!-- end left text and mat-progress-bar-------------------------- -->

        <!-- start circular guage graph--------------------- -->
        <div class="col-8">
          <div class="d-flex flex-nowrap justify-content-between">
            <!-- start first circular graph card----------------------  -->
            <div
              class="d-flex gap-3 align-items-center"
              *ngFor="let cardData of gaugeCardData"
            >
              <div>
                <ngx-gauge
                  [value]="cardData.value"
                  [min]="minValue"
                  [max]="maxValue"
                  [size]="50"
                  [cap]="'butt'"
                  [type]="'full'"
                  [thick]="5"
                  [thresholds]="thresholdConfig"
                  [duration]="1000"
                ></ngx-gauge>
              </div>
              <div class="ml-2">
                <div class="jobMainText">4874</div>
                <div class="jobSmallText">Balance</div>
              </div>
              <div class="verticalJobBar mx-2"></div>
            </div>
            <!-- end first circular graph card----------------------  -->
          </div>
          <div class="d-flex flex-nowrap justify-content-between mt-4">
            <!-- start first circular graph card----------------------  -->
            <div
              class="d-flex gap-2 align-items-center"
              *ngFor="let cardData of gaugeCardData"
            >
              <div>
                <ngx-gauge
                  [value]="cardData.value"
                  [min]="minValue"
                  [max]="maxValue"
                  [size]="50"
                  [cap]="'butt'"
                  [type]="'full'"
                  [thick]="5"
                  [thresholds]="thresholdConfig"
                  [duration]="1000"
                ></ngx-gauge>
              </div>
              <div class="ml-2">
                <div class="jobMainText">487</div>
                <div class="jobSmallText">Balance</div>
              </div>
              <div class="verticalJobBar mx-2"></div>
            </div>

            <!-- end first circular graph card----------------------  -->
          </div>
        </div>
        <!-- end circular guage graph--------------------- -->
      </div>
    </div>
  </div>
