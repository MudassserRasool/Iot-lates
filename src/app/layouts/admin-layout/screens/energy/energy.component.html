<div class="conatiner d-flex flex-column">
  <div
    class="d-flex flex-wrap justify-content-between align-items-center gap-2"
  >
    <div class="energyOverviewCard" *ngFor="let item of energyCostData">
      <div
        class="d-flex flex-column gap-3 align-items-center justify-content-between mt-2"
      >
        <div class="energyTitel">{{ item.energyTitel }}</div>
        <div class="energyCost mt-2">
          <span class="energyCostCurrency"></span> {{ item.energyCost }}
        </div>
      </div>
      <!-- <div class="bottomColorBar" [style.background-color]="item.color"></div> -->
    </div>
  </div>

  <div class="d-flex justify-content-between my-4  align-items-center">
    <div class="d-flex flex-column">
      <div class="d-flex align-items-center gap-2">
        <div class="blueButtonBox">
          <div class="blueButtonText">Job Dashboard</div>
        </div>

        <select name="cars" class="selectState ml-3">
          <option value="volvo">All Group</option>
          <option value="down">down</option>
          <option value="run">run</option>
          <option value="slow">slow</option>
        </select>
      </div>
    </div>
    <div class="d-flex flex-column mr-4">
      <div class="d-flex ">
        <div class="d-flex align-items-center gap-2 ml-3">
          <img src="./../../../../../assets/GreenCircle.png" width="10px" height="10px" alt="" />
          <div class="dotText">Upto 1.3 KWh/kg</div>
        </div>
        <div class="d-flex align-items-center gap-2 ml-3">
          <img src="./../../../../../assets/YellowDot.png" width="10px" height="10px" alt="" />
          <div class="dotText">Between 1.3 and 1.6 KWh/kg</div>
        </div>
        <div class="d-flex align-items-center gap-2 ml-3">
          <img src="./../../../../../assets/RedDot.png" width="10px" height="10px" alt="" />
          <div class="dotText">1.6 KWh/kg and above</div>
        </div>
     
      </div>
    </div>
  </div>

  <div class="d-flex flex-wrap justify-content-between align-items-center">
    <!-- <app-energy-cost-details-card></app-energy-cost-details-card> -->

    <!-- start energy detail card-------------------------------    -->
    <div
      *ngFor="let _ of [1, 2, 3, 4, 5, 6, 7, 8]; let i = index"
      class="d-flex mb-3"
    >
      <div class="colorFullBar bg-danger mt-2"></div>

      <div class="energyCostOverviewCard d-flex flex-column">
        <!-- start first row------------------------------------ -->
        <div class="d-flex justify-content-between align-items-start mx-2 mt-1">
          <div class="mainHeading">W0{{ i + 1 }}</div>
          <div class="d-flex flex-column align-items-start">
            <div class="amount">7.35 <span class="unit"> KW/H</span></div>
            <div class="energyInfo">Energy Consumed</div>
          </div>
        </div>
        <!-- end first row------------------------------------ -->

        <!-- start second row------------------------------------ -->
        <div class="d-flex justify-content-between align-items-center mt-4">
          <div class="d-flex flex-column align-items-start gap-1">
            <div class="amount">7.35 <span class="unit"> KW/H</span></div>
            <div class="energyInfo">Energy Consumed</div>
            <div class="amount"><span class="unit">€</span> 7.35</div>
          </div>
          <div class="verticalBar"></div>
          <div class="d-flex flex-column align-items-start gap-1">
            <div class="amount">8.35 <span class="unit"> KW/H</span></div>
            <div class="energyInfo">Energy Consumed</div>
            <div class="amount"><span class="unit">€</span> 7.35</div>
          </div>
        </div>
        <!-- end second row------------------------------------ -->

        <!-- start second row------------------------------------ -->
        <div class="mt-3">
          <div class="grayRoundedBackground">Energy Cost/kwh € 0.17</div>
          <div class="d-flex justify-content-between align-items-center mt-2">
            <div class="d-flex flex-column align-items-start gap-1">
              <div class="amount"><span class="unit">€</span> 7.35</div>
              <div class="energyInfo">Energy Consumed</div>
            </div>
            <div class="verticalBar"></div>
            <div class="d-flex flex-column align-items-start gap-1">
              <div class="amount"><span class="unit">€</span> 7.35</div>
              <div class="energyInfo">Energy Consumed</div>
            </div>
          </div>
        </div>
        <!-- end second row------------------------------------ -->
      </div>
    </div>
    <!-- end energy detail card-------------------------------    -->
  </div>
</div>
